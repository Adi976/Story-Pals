<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with StoryPals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #343541;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: #202123;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            background: #343541;
        }
        .message.bot {
            background: #444654;
        }
        .message-content {
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        .input-container {
            padding: 20px;
            border-top: 1px solid #4d4d4f;
            background: #343541;
        }
        .message-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #565869;
            border-radius: 5px;
            background: #40414f;
            color: #fff;
            font-size: 16px;
        }
        .message-input:focus {
            outline: none;
            border-color: #8e8ea0;
        }
        .send-button {
            background: #19c37d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .send-button:hover {
            background: #15a66c;
        }
        .new-chat-btn {
            background: #19c37d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .new-chat-btn:hover {
            background: #15a66c;
        }
        .session-timer {
            color: #8e8ea0;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
            <div class="session-timer" id="sessionTimer">Session Time: 00:00</div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <h2>Chat with {{ child.name }}</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm StoryPals, your friendly AI storyteller! What kind of story would you like to hear today? ðŸ˜Š
                    </div>
                </div>
            </div>
            <div class="input-container">
                <form id="messageForm" onsubmit="sendMessage(event)">
                    <div>
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." required>
                        <button type="submit" class="send-button">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let sessionStartTime = new Date();
        let sessionTimerInterval;

        function updateSessionTimer() {
            const now = new Date();
            const diff = Math.floor((now - sessionStartTime) / 1000);
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;
            document.getElementById('sessionTimer').textContent = 
                `Session Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startNewChat() {
            document.getElementById('chatMessages').innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm StoryPals, your friendly AI storyteller! What kind of story would you like to hear today? ðŸ˜Š
                    </div>
                </div>
            `;
            sessionStartTime = new Date();
            updateSessionTimer();
        }

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch(`/api/chat/{{ child.id }}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.message);
                } else {
                    const data = await response.json();
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.');
            }
        }

        // Start the session timer
        sessionTimerInterval = setInterval(updateSessionTimer, 1000);
        updateSessionTimer();
    </script>
</body>
</html>
